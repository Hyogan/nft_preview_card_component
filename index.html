<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; padding-top: 2px; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="ntf-block">
        <div class="nft-image">
          <img class= "nft-image-equilibrium"src="images/image-equilibrium.jpg" alt="nft-image" >
          <div  class="nft-image-view"><img src="images/icon-view.svg" alt="nft-view"></div>
        </div>

      <div class="nft-description">
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-value"> 
          <span class="icon-value"><img src="images/icon-ethereum.svg" alt="ether-image"> 0.041 ETH </span>
          <span class="icon-day" > <img src="images/icon-clock.svg" alt="clock-image"> 3 days left </span>
        </div>
        <hr>
        <h3 class="nft-creator"> <img src="images/image-avatar.png" alt="creator-image">  Creation of <span class="author-name"> Jules Wyvern</span></h3>
      </div>
    </div>
    

    

    
    
    
<br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hyogan/nft_preview_card_component.git">Nelson Tiagho</a>.
    </div>
  </body>
</html>
